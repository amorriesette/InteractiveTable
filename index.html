<!DOCTYPE html>
<html ng-app="tableJson">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inmar External Contacts</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="js/controller.js" charset="utf-8" async defer></script>

</head>
<body ng-controller="tableJsonCtrl">
    <div class="wrapper">
        <div class="container">
            <div class="headerRow">
                <div class="col-sm-10">
                    <h3>External Contacts</h3>
                    <p>Select the client contacts associated with this offer</p>
                </div>
                <div class="collapseArea col-sm-2">
                    <div class="collapseIconGroup">
                        <div class="iconSquare">
                            <hr>
                        </div>
                    </div>
                    Collapse
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Title</th>
                                <th>Phone</th>
                                <th>Ext.</th>
                                <th>Fax</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="items in contacts">
                                <td><input type="checkbox" class="offerSelCheckbox">
                                </td>
                                <td>{{items.type}}</td>
                                <td>{{items.name}}</td>
                                <td>{{items.title}}</td>
                                <td>{{items.phone}}</td>
                                <td>{{items.ext}}</td>
                                <td>{{items.fax}}</td>
                                <td>{{items.email}}</td>
                                <td><i class="fa fa-minus-circle removeIcon" ng-click="deleteContact(items)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#newContactOverlay">Add</button>
                <div class="modal fade in" id="newContactOverlay" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
                    <div class="vertical-alignment-helper">
                        <div class="modal-dialog vertical-align-center">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                        <span class="sr-only">Close</span>
                                    </button>
                                    <h3>Add New Contact<h3>
                                </div>
                                <div class="modal-body">
                                    <span class="w12">Type:</span>
                                    <input class="form-control w24 input-sm type" ng-model="type" size="24"/><br/>
                                    <span class="w12">Name:</span>
                                    <input class="form-control w24 input-sm name" ng-model="name" size="24"/><br/>
                                    <span class="w12">Title:</span>
                                    <input class="form-control w24 input-sm title" ng-model="title" size="24"/><br/>
                                    <span class="w12">Phone:</span>
                                    <input class="form-control w24 input-sm phone" ng-model="phone" size="24"/><br/>
                                    <span class="w12">Ext:</span>
                                    <input class="form-control w24 input-sm ext" ng-model="ext" size="24"/><br/>
                                    <span class="w12">Fax:</span>
                                    <input class="form-control w24 input-sm fax" ng-model="fax" size="24"/><br/>
                                    <span class="w12">Email:</span>
                                    <input class="form-control w24 input-sm email" ng-model="email" size="24"/><br/>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" ng-click="newContact()">Insert New Contact</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
